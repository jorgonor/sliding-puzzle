<ion-view view-title="Choose a puzzle">
    <ion-content>
        <div class="row responsive-sm">
            <div class="col col-50 gallery-row" ng-repeat="level in availableLevels">
                <a href="#/puzzle/select/{{ level.puzzle.src }}" ng-if="level.canPlay">
                    <img ng-src="img/{{ level.puzzle.src }}" class="img-responsive" />
                </a>
                <a ng-if="!level.canPlay">
                    <div style="position:relative;background:url('assets/img/lock.png') no-repeat center;z-index:999;display:block;background-size: 50%">
                        <img class="locked img-responsive" ng-src="img/{{ level.puzzle.src }}" />
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
