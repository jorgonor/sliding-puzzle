<ion-view view-title="Play">
    <ion-header-bar class="bar-royal">
        <h1 class="title">Play</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row" id="container" ng-init="matrixClass='matrix-cell-' + partitions">
            <div class="col">
                <div ng-show="originalShown" class="row matrix-row" ng-repeat-start="row in originalSources">
                    <img ng-src="{{ originalSources[$parent.$index][$index] }}" ng-click="cellClick($parent.$index, $index)" class="matrix-cell" ng-class="matrixClass" ng-repeat="col in row"  />
                </div>
                <div ng-show="originalShown" class="clearfix" ng-repeat-end></div>
                <div ng-show="containerShown" class="row matrix-row" ng-repeat-start="row in sources">
                    <img ng-src="{{ sources[$parent.$index][$index] }}" ng-click="cellClick($parent.$index, $index)" class="matrix-cell" ng-class="matrixClass" ng-repeat="col in row"  />
                </div>
                <div ng-show="containerShown" class="clearfix" ng-repeat-end></div>
            </div>

            <div class="col">
                <div class="row">
                    <div class="col-50">
                        <h4>MOVES: {{ moves }}</h4>
                    </div>
                    <div class="col-50">
                        <h4>TIME: {{ minutes }}:{{ seconds }}</h4>
                    </div>
                </div>
                <div class="row">
                    <button ng-hide="victory" class="button glyphicon ion-image"
                            ng-mousedown="showOriginal()" ng-mouseup="hideOriginal()"
                            on-touch="showOriginal()" on-release="hideOriginal()">
                    </button>
                    <a href="#/gallery" ng-show="victory" class="button button-positive">Back to gallery</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
