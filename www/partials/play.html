<div id="container" class="row">
    <div class="col-xs-12" ng-show="containerShown">
        <div class="row matrix-row" ng-repeat-start="row in puzzleMatrix.tiles">
            <img ng-src="{{ sources[$parent.$index][$index] }}" ng-click="cellClick($parent.$index, $index)" class="matrix-cell" ng-repeat="col in row" />
        </div>
        <div class="clearfix" ng-repeat-end></div>
    </div>

    <div class="col-xs-12" ng-show="originalShown">
        <div id="original">
            <img class="img-responsive center-block" ng-src="{{ imgSource }}" />
        </div>
    </div>

    <div class="col-xs-12">
        <button class="btn btn-info" ng-mousedown="showOriginal()" ng-mouseup="hideOriginal()">
            <span class="glyphicon glyphicon-picture"></span>
        </button>
    </div>
</div>
